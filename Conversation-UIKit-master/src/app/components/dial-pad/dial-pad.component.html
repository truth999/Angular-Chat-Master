<div class="dial-tones" >
    <!-- <div class="header">
        Send Dial Tones
    </div> -->
    <div class="dialnumber">
        <!-- {{ this.dialNumber }} -->
        <input type="text" class="form-control1" [(ngModel)]="dialNumber">
        <div
            class="delete-button"
            (click)="deleteDialNumber()"
        >
            <img
                class="normal"
                src="assets/img/dial-number-delete-icon.svg"
            />
            <img
                class="hover"
                src="assets/img/dial-number-delete-hover-icon.svg"
            />
        </div>
    </div>
    <div
        #contactsButton
        class="contacts"
        [ngClass]="{'clicked':search_modal_show}"
        (click)="onContacts()"
    >
        <div class="contacts__image">
            <img src="assets/img/contact-icon.svg" />
        </div>
        Contacts
        <div class="contacts__collapse">
            <img src="assets/img/arrow-down-icon.svg" />
        </div>
        <div
            #contactsForm
            class='contactSearchForm'
            *ngIf="search_modal_show"
        >
            <app-dial-search-modal
                (callbackFunction)="phoneNumberAutoComplete($event)"
                (mouseleave)="contactsFormleave()"
                (mouseenter)="contactsFromenter()"
                *ngIf="search_modal_show"
            ></app-dial-search-modal>
        </div>
    </div>
    <div class="content">
        <div class="number-button" (click)="numberButtonClick(1)">
            <div class="button__number">
                1
            </div>
        </div>
        <div class="number-button" (click)="numberButtonClick(2)">
            <div class="button__number">
                2
            </div>
        </div>
        <div class="number-button" (click)="numberButtonClick(3)">
            <div class="button__number">
                3
            </div>
           
        </div>
        <div class="number-button" (click)="numberButtonClick(4)">
            <div class="button__number">
                4
            </div>
           
        </div>
        <div class="number-button" (click)="numberButtonClick(5)">
            <div class="button__number">
                5
            </div>
            
        </div>
        <div class="number-button" (click)="numberButtonClick(6)">
            <div class="button__number">
                6
            </div>
           
        </div>
        <div class="number-button" (click)="numberButtonClick(7)">
            <div class="button__number">
                7
            </div>
           
        </div>
        <div class="number-button" (click)="numberButtonClick(8)">
            <div class="button__number">
                8
            </div>
        </div>
        <div class="number-button" (click)="numberButtonClick(9)">
            <div class="button__number">
                9
            </div>
        </div>
        <div class="number-button" (click)="numberButtonClick('*')">
            <div class="button__number">
                *
            </div>
          
        </div>
        <div class="number-button" (click)="numberButtonClick(0)">
            <div class="button__number">
                0
            </div>
           
        </div>
        <div class="number-button" (click)="numberButtonClick('#')">
            <div class="button__number">
                #
            </div>
            
        </div>
    </div>
</div>

<div class="emailContactsForm">
    <div class="header-actions">
        <div class="search-bar">
            <div class="search-bar__left">
                
                <input type="text" [(ngModel)]="contactSearchText" id="_search" placeholder="Search"/>
                <img src="assets/img/search gray.svg">
            </div>
        </div>
        <div class="plusButton">
            <img src="assets/img/button-plus-icon.svg" />
        </div>
    </div>
    <div class="content">
        <div class="email-contact-item" *ngFor="let contact of contacts">
            <div class="email-contact-item-content" *ngIf="contact.name.toLowerCase().includes(contactSearchText.toLowerCase())">
                <div class="email-contact-item__name">
                    {{ contact.name }}
                </div>
                <div class="email-contact-item__role">
                    {{ contact.role }}
                </div>
                <div class="email-contact-item__email">
                    {{ contact.email }}
                </div>
            </div>
        </div>
    </div>
</div>

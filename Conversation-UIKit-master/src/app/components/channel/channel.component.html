        <span
            [ngClass]="{'multi-level-dropdown__timer':status=='NOT_READY', 'multi-level-dropdown__timer--warning':status=='MODE_WRAPUP', 'multi-level-dropdown__timer--gray':status=='OUT_OF_SERVICE'}">{{ ( status=='NOT_READY' || status=='MODE_WRAPUP' ) ? (timer    | formatTime) : statusLabel}}</span>
        <svg class="multi-level-dropdown__button__img-second" width="8" height="5"
            viewBox="0 0 8 5" fill="none">
            <path opacity="0.6" d="M1 1L4 4L7 1" stroke="#5B9E73" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>        
        <span *ngIf="!isShow" class="multi-level-dropdown__tooltip"
            [ngClass]="{'multi-level-dropdown__tooltip_last':type=='Email',  'multi-level-dropdown__ready-tooltip': status=='READY'}">{{tooltip}}</span>
    </span>

    <ul class="" *ngIf="isShow">
        <li class="multi-level-dropdown__status" *ngFor="let subMenuItem of submenu" 
        [ngClass] = "{
            'multi-level-dropdown__danger':subMenuItem.action == 'NOT_READY',
            'multi-level-dropdown__warning':subMenuItem.action == 'MODE_WRAPUP',
            'multi-level-dropdown__gray':subMenuItem.action == 'OUT_OF_SERVICE'
        }" (click)="doAction(subMenuItem)">
            <span>{{ subMenuItem.label }}</span>
            <span *ngIf="subMenuItem.sub_list.length > 0">
                <svg width="6" height="10" viewBox="0 0 6 10" fill="none" style="margin-top: -16px" xmlns="http://www.w3.org/2000/svg">
                    <path opacity="0.6" d="M1 9L5 5L1 1" stroke="#6D8790" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </span>
            <ul *ngIf="subMenuItem.sub_list.length > 0">
                <li class="multi-level-dropdown__status" *ngFor="let secondMenuItem of subMenuItem.sub_list" 
                [ngClass] = "{
                    'multi-level-dropdown__danger':subMenuItem.action == 'NOT_READY',
                    'multi-level-dropdown__warning':subMenuItem.action == 'MODE_WRAPUP',
                    'multi-level-dropdown__gray':subMenuItem.action == 'OUT_OF_SERVICE'
                }" (click)="doAction(secondMenuItem)">
                    <span>{{ secondMenuItem.label }}</span>
                </li>        
            </ul>
        </li>

                    </g>

                        <g id="UI-Kit_C1" transform="translate(-2763.000000, -793.000000)" fill="#459950"

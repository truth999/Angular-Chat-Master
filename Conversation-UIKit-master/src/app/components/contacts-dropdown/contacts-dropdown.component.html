<div
    class="contacts"
    (click)="showContactsModal()"
    #contactsButton
>
    <div class="contacts__image">
        <img src="assets/img/contact-icon.svg" />
    </div>

    Contacts
    <div class="contacts__collapse">
        <img src="assets/img/arrow-down-icon.svg" />
    </div>
    <div
        #contactsForm
        class='contactSearchForm'
        *ngIf="contactsModal"
    >
        <div 
            class="contacts-modal"
            (mouseleave)="contactsFormleave()"
            (mouseenter)="contactsFromenter()">
            <div class="contacts__header">
                <div class="search-bar">
                    <div class="search-bar__left">
                        
                        <input [(ngModel)]="contactSearchText" type="text" id="_search" placeholder="Search"/>
                        <img src="assets/icons/search gray.svg">
                    </div>
                </div>

                <div class="plusButton" (click)="createContact()">
                    <img src="assets/img/button-plus-icon.svg" />
        
                </div>
            </div>
            <div class="contacts__body">
                <div class="content" *ngFor="let contact of contacts">
                    <div class="contentTotal" *ngIf="contact.name.toLowerCase().includes(contactSearchText.toLowerCase())">
                        <div >
                            {{ contact.name }}
                        </div>
                        <div  class="content__body">
                            <p>{{ contact.role }}</p>
                            <h1 (click)="numberAutoComplete(contact.mobilenumber, contact.name)">Work: {{ contact.worknumber }}</h1>
                            <h1 (click)="numberAutoComplete(contact.homenumber, contact.name)">Home: {{ contact.homenumber }}</h1>
                            <h1 (click)="numberAutoComplete(contact.mobilenumber, contact.name)">Mobile: {{ contact.mobilenumber }}</h1>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>

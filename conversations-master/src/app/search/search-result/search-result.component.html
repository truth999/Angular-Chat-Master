<div class="rectangle">
    <img style="margin-left: 8.07px" src="assets/svg/real-back-icon.svg" />
    <span class="back" (click)="searchBack()">{{ 'back' | translate}}</span>
</div>
<div class="result-box">
    <div class="search-results">{{ 'search_results' | translate}}</div>
    <div class="period">2020 - July</div>
    <div class="scroll-area">
        <div class="item-row" *ngFor="let item of data">
            <div>
                <img *ngIf="item.type === 'chat'" src="assets/svg/queue-chat-icon.svg" />
                <img *ngIf="item.type === 'email'" src="assets/svg/queue-email-icon.svg" />
                <img *ngIf="item.type === 'voice'" src="assets/svg/queue-call-icon.svg" />

                <span class="jonathan-brewer">{{item.name}}</span>
            </div>
            <span class="account-balance">{{item.content}}</span>
            <span class="date">{{item.date}}</span>
        </div>
    </div>
</div>

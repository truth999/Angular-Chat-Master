<div
    class="floating-label"
    *ngIf="type == 'login'"
>
    <input
        [disabled]='isDisabled'
        [ngClass]="{ 'floating-input': status=='normal', 'floating-input--error': status=='error', 'floating-input--hover' : isDisabled, 'disabled': isDisabled}"
        placeholder=" "
        type="{{inputType}}"
        [(ngModel)]="inputModel"
        (ngModelChange)="inputModelChange.emit(inputModel)"
    >
    <label [ngClass]="{ 'float-label': status=='normal', 'float-label--error': status=='error' }">{{ inputLabel
        }}</label>
</div>
<div
    class="floating-label"
    *ngIf="type == 'dropdown'"
>
    <input
        class="floating-input--normal"
        placeholder=" "
        type="{{inputType}}"
        [(ngModel)]="inputModel"
        (ngModelChange)="inputModelChange.emit(inputModel)"
        disabled="true"
    >
    <label class="float-label--normal">{{ inputLabel }}</label>
    <div class="arrow-icon">
        <img src="assets/svg/arrow-down-icon.svg" />
    </div>
</div>
<div
    class="floating-label-selected"
    *ngIf="type == 'dropup'"
>
    <input
        class="floating-input--selected"
        placeholder=" "
        type="{{inputType}}"
        [(ngModel)]="inputModel"
        (ngModelChange)="inputModelChange.emit(inputModel)"
        disabled="true"
    >
    <label class="float-label--selected">{{ inputLabel }}</label>
    <div
        class="arrow-icon"
        *ngIf="inputModel == ''"
    >
        <img src="assets/svg/arrow-up-icon.svg" />
    </div>
</div>

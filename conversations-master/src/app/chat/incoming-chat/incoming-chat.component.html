<div class="incoming-chat__body">
    <div class="incoming-chat__icon">
        <img src="{{'../../../assets/icons/' + filterType + '-icon.svg'}}" /><br />
    </div>
    <div class="incoming-chat__title">
        <span>Hilda Palmer</span><br />
        <span>Account Status Inquiry</span>
    </div>
    <div class="incoming-chat__source">
        <span>Chat, Facebook Messenger</span>
    </div>
    <div class="incoming-chat__timer">
        <img
            style="margin-right: 2px;margin-left: 24px;"
            src="assets/svg/incoming-clock-icon.svg"
        />
        <span>{{ timer | formatTime }}</span>
    </div>
</div>
<div class="incoming-chat__footer">
    <div class="incoming-chat__actions">
        <div class="left">
            <button class="incoming-chat-redirect__button">
                <img src="assets/svg/redirect-icon.svg" />
                <span>Redirect Chat</span>
            </button>
        </div>
        <div class="right">
            <button
                (click)="accept_chat()"
                class="incoming-chat-accept__button"
            >
                <img src="assets/svg/confirm-icon.svg" />
                <span>Accept Chat</span>
            </button>
        </div>
    </div>
</div>

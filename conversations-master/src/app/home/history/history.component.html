<div class="result-box">
    <div class="search-results">{{ 'last_10_interactions' | translate}}</div>
    <div>
        <div *ngFor="let dayHistories of filteredHistory">
            <div class="period">{{ dayHistories[0].date }}</div>
            <div
                class="item-row"
                *ngFor="let history of dayHistories"
                (click)="historyDetail(history)"
            >
                <div class="left-column">
                    <img
                        *ngIf="history.type === 'chat'"
                        class="icon normal"
                        src="assets/svg/queue-chat-icon.svg"
                    />
                    <img
                        *ngIf="history.type === 'chat'"
                        class="icon hover"
                        src="assets/svg/queue-chat-hover-icon.svg"
                    />
                    <img
                        *ngIf="history.type === 'email'"
                        class="icon normal"
                        src="assets/svg/queue-email-icon.svg"
                    />
                    <img
                        *ngIf="history.type === 'email'"
                        class="icon hover"
                        src="assets/svg/queue-email-hover-icon.svg"
                    />
                    <img
                        *ngIf="history.type === 'voice'"
                        class="icon normal"
                        src="assets/svg/queue-call-icon.svg"
                    />
                    <img
                        *ngIf="history.type === 'voice'"
                        class="icon hover"
                        src="assets/svg/queue-call-hover-icon.svg"
                    />

                    <span class="jonathan-brewer">{{history.name}}</span>
                </div>
                <div class="right-column">
                    <span class="account-balance">{{history.callId}}</span>
                    <span class="date">{{history.time}}</span>
                </div>
            </div>
        </div>
    </div>
</div>

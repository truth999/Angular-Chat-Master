<div class="history-detail__header" [ngClass]="{'active': isHeaderActive}">
    <div class="arrow-back" (click)="historyBack()">
        <img  src="assets/svg/back-icon.svg" />
        <span class="back" >{{ 'back' | translate }}</span>
    </div>
    <span class="email-logan-william">Email, Logan WIliamson | Ticket 40089</span>
</div>
<div class="history-detail__body" (scroll)="onScroll($event)">
    <div class="content">
        <div class="content__datetime">
            <div class="firstline">
                    <div class="two-input__left">
                        
                        <app-float-input [(inputModel)]="date" [inputLabel]="'Subject'" [type]="'date'"></app-float-input> 
                    </div>
                    <div class="associated-input">
                        <app-float-input [(inputModel)]="time" [inputLabel]="'Time'" [type]="'time'"></app-float-input> 
                    </div>
            </div>
        </div>
        <div class="content__subject">
            <div class="two-input__left">
                <app-float-input [(inputModel)]="subject" [inputLabel]="'Subject'" [type]="'normal'"></app-float-input> 
            </div>
        </div>
        <div class="content__intent">
            <div class="associated-input">
                <app-float-input [(inputModel)]="intent" [inputLabel]="'Intent'" [type]="'dropdown'" (click)="showIntentAutoComplete()" (mouseleave)="intentInputleave()" (mouseenter)="intentInputenter()"></app-float-input> 
                 <div class="autoComplete">
                    <app-input-autocomplete #menu (callbackFunction)="autoCompleteIntent($event)" [currentIndex]="intent_currentId" *ngIf="isIntentAutoCompleteForm" (mouseleave)="autoCompleteFormleave()" (mouseenter)="autoCompleteFormEnter()"> </app-input-autocomplete>
                </div>
            </div>
            <div class="associated-input">
                <app-float-input [(inputModel)]="related_to" [inputLabel]="'Related to'" [type]="'dropdown'" (click)="showRelatedToAutoComplete()" (mouseleave)="relatedtoInputleave()" (mouseenter)="relatedtoInputenter()"></app-float-input> 
                <div class="autoComplete">
                    <app-input-autocomplete #menu (callbackFunction)="autoCompleteRelatedTo($event)" [currentIndex]="related_to_currentId" *ngIf="isRelatedtoAutoCompleteForm" (mouseleave)="autoCompleteFormleave()" (mouseenter)="autoCompleteFormEnter()"> </app-input-autocomplete>
                </div>
            </div>
        </div>
        <div class="content__emailcontent">
            <div class="two-input__left">
                
                <app-float-input [inputModel]="emalContent" [inputLabel]="'Email Content'"  [type]="'textarea'"></app-float-input>
            </div>
        </div>
        <div class="content__session">
            <div class="two-input__left">
                
                <app-float-input [inputModel]="session_notes" [inputLabel]="'Session Notes'"  [type]="'textarea'"></app-float-input>
            </div>
        </div>
        <div class="content__wrapupcode">
            <div class="associated-input">
                <app-float-input [(inputModel)]="wrap_up_code" [inputLabel]="'Wrap Up code'" [type]="'dropdown'" (click)="showWrapupAutoComplete()" (mouseleave)="wrapupInputleave()" (mouseenter)="wrapupInputenter()"></app-float-input> 
                <div class="autoComplete">
                    <app-input-autocomplete #menu (callbackFunction)="autoCompleteWrapup($event)" [currentIndex]="wrapup_currentId" *ngIf="isWrapupAutoCompleteForm" (mouseleave)="autoCompleteFormleave()" (mouseenter)="autoCompleteFormEnter()"> </app-input-autocomplete>
                </div>
            </div>
        </div>
        <div class="content__wrapupcomment">
            <div class="associated-input">
                <app-float-input [(inputModel)]="wrap_up_comment" [inputLabel]="'Wrap Up Comment'" [type]="'normal'"></app-float-input> 
                
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="btns">
        <div  class="cancel" (click)="cancel()">
            <img  src="assets/svg/cancel-icon.svg" />
            <span>{{ 'cancel' | translate }}</span>
        </div>
        <div  class="save" (click)="save()">
            <img  src="assets/svg/confirm-icon.svg" />
            <span>{{ 'save_edits' | translate }}</span>
        </div>
    </div>
</div>

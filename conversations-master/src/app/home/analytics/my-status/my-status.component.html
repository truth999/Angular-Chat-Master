<div class="result-box">
    <div class="chart-wrapper">
        <select
            class="type-view"
            name="intent"
            value="type"
            required
            (change)="changeType($event.target.value)"
        >
            <option value="0">{{ 'all_received' | translate }}</option>
            <option value="1">{{ 'chats_received' | translate }}</option>
            <option value="2">{{ 'calls_received' | translate }}</option>
            <option value="3">{{ 'emails_received' | translate }}</option>
        </select>
        <div
            class="type-decs"
            *ngIf="type === 0"
        >
            <img src="assets/svg/analytics-mystatus-chat-label.svg" />
            <img src="assets/svg/analytics-mystatus-email-label.svg" />
            <img src="assets/svg/analytics-mystatus-call-label.svg" />
        </div>
        <div class="chart-sideline">
            <canvas
                baseChart
                #myChart
                style="max-height: 400px;"
                [datasets]="lineChartFilterData"
                [labels]="lineChartDisplayLabels"
                [options]="lineChartOptions"
                [colors]="lineChartFilterColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                [plugins]="lineChartPlugins"
            >
            </canvas>
        </div>
        <select
            class="time-view"
            name="intent"
            required
            (change)="changeTimeType($event.target.value)"
        >
            <option value="0">{{ 'week' | translate }}</option>
            <option value="1">{{ 'day' | translate }}</option>
            <option value="2">{{ 'month' | translate }}</option>
        </select>
    </div>
    <div class="bottom-part">
        <div class="block">
            <div class="name">{{ 'total' | translate }}</div>
            <div class="count">536</div>
            <div class="percent"><span class="arrow">↑</span><span class="number">+15.3%</span></div>
        </div>
        <div class="block">
            <div class="name">{{ 'new' | translate }}</div>
            <div class="count">504</div>
            <div class="percent"><span class="arrow">↑</span><span class="number">+16.1%</span></div>
        </div>
        <div class="block">
            <div class="name">{{ 'per_day' | translate }}</div>
            <div class="count">22.1%</div>
            <div class="percent red"><span class="arrow">↓</span><span class="number">-1.2%</span></div>
        </div>
        <div class="block">
            <div class="name">{{ 'completed' | translate }}</div>
            <div class="count">499</div>
            <div class="percent"><span class="arrow">↑</span><span class="number">+17.9%</span></div>
        </div>
    </div>
    <div class="very-bottom">
        <div class="block">
            <div class="name">{{ 'busiest_day' | translate }}</div>
            <div class="time">Thursday</div>
        </div>
        <div class="block">
            <div class="name">{{ 'busiest_time' | translate }}</div>
            <div class="time">12:25am - 6:50pm</div>
        </div>
    </div>
</div>

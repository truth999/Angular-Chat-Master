<div class="incoming-call__body">
    <div class="incoming-call__icon">
        <img src="{{'../../../assets/icons/' + filterType + '-icon.svg'}}" /><br />
    </div>
    <div class="incoming-call__title">
        <span>{{ name }}</span><br />
        <span>{{ role }}</span>
    </div>
    <div class="incoming-call__source">
        <span>Call</span>
    </div>
    <div class="incoming-call__timer">
        <img
            style="margin-right: 2px;margin-left: 24px;"
            src="assets/svg/incoming-clock-icon.svg"
        />
        <span>{{ timer | formatTime }}</span>
    </div>
</div>

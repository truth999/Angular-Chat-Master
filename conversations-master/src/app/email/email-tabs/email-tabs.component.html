<li
    #tab
    class="call-tab__item"
    [ngClass]="{'incoming ': contactinfo.callStatus == 'incoming', 'linkedto' : contactinfo.linkedTo != ''}"
>
    <!--<img class="new_message-dot" src="../../assets/icons/Oval.svg">-->
    <span
        class="call-tab__top-title"
        [ngClass]="{'defered': contactinfo.isDefered == true}"
    >
        <span class="name">{{contactinfo.name}}</span>
        <span
            class="multi-level-dropdown__tooltip"
            [ngClass]="{'adjusted-left': (tabId == 0 && tooltip.offsetWidth > tab.offsetWidth), 'adjusted-right': (numberOfActiveRequests > 4 ? (tabId == 4 && tooltip.offsetWidth > tab.offsetWidth) : (tabId == (numberOfActiveRequests - 1) && tooltip.offsetWidth > tab.offsetWidth) )}"
            #tooltip
        >{{contactinfo.name}}</span>
    </span>

    <span class="call-tab__bottom-title">
        <svg
            width="15px"
            height="15px"
            viewBox="0 0 14 12"
        >
            <g
                id="Page-1"
                stroke="none"
                stroke-width="1"
                fill="none"
                fill-rule="evenodd"
            >
                <g
                    id="UI-Kit_C1"
                    transform="translate(-2763.000000, -793.000000)"
                    fill="#459950"
                    fill-rule="nonzero"
                >
                    <path
                        d="M2777,797.028571 L2777,804.142857 C2777,804.657143 2776.65,805 2776.125,805 L2776.125,805 L2763.875,805 C2763.35,805 2763,804.657143 2763,804.142857 L2763,804.142857 L2763,797.028571 L2769.5625,800.628571 C2769.8075,800.748571 2770.1925,800.748571 2770.4375,800.628571 L2770.4375,800.628571 L2777,797.028571 Z M2776.125,793 C2776.65,793 2777,793.342857 2777,793.857143 L2777,793.857143 L2777,795.142857 L2770,798.914286 L2763,795.057143 L2763,793.857143 C2763,793.342857 2763.35,793 2763.875,793 L2763.875,793 Z"
                        id="email_green-1"
                    ></path>
                </g>
            </g>
        </svg>
        <span
            *ngIf="contactinfo.callStatus == 'incoming'"
            class="robo-mono-font"
        >Incoming</span>
        <span
            *ngIf="contactinfo.callStatus != 'incoming'"
            class="dm-sans-font"
        >{{timer | formatTime}}</span>

    </span>
    <span
        class="emailDeferedStatus"
        *ngIf="contactinfo.isDefered == true"
    >Defered 1d ago</span>

</li>

<div class="incoming-email__body">
    <div class="incoming-email__icon">
        <img src="{{'../../../assets/icons/' + filterType + '-icon.svg'}}" /><br />
    </div>
    <div class="incoming-email__title">
        <span>Hilda Palmer</span><br />
        <span>Account Status Inquiry</span>
    </div>
    <div class="incoming-email__source">
        <span>Email</span>
    </div>
    <div class="incoming-email__timer">
        <img
            style="margin-right: 2px;margin-left: 24px;"
            src="assets/svg/incoming-clock-icon.svg"
        />
        <span>{{ timer | formatTime }}</span>
    </div>
</div>
<div class="incoming-email__footer">
    <div class="incoming-email__actions">
        <div class="left">
            <button class="incoming-email-redirect__button">
                <img src="assets/svg/redirect-icon.svg" />
                <span>Redirect Email</span>
            </button>
        </div>
        <div class="right">
            <button
                (click)="accept_email()"
                class="incoming-email-accept__button"
            >
                <img src="assets/svg/confirm-icon.svg" />
                <span>Accept Email</span>
            </button>
        </div>
    </div>
</div>
